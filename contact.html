    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <h2>Let's get in touch</h2>                    
        </div>
        <div class="contact-detail">
            <h3><strong>Name: </strong>Jack P. Toke</h3>
            <h3><strong>Mobile: </strong>0455 149 451</h3>
            <h3><strong>Email: </strong>jackptoke at gmail dot com</h3>
            <h3><a href="./docs/Blue Simple Academic Resume.pdf" target="_blank">Resume</a></h3>
        </div>
        <div class="title_container">
          <h2>Connect on Social Network</h2> 
          <div>
            <a href="http://www.linkedin.com/in/jackptoke" target="_blank" class="navbar-menu-item"><i class="fab fa-linkedin social-icon-black"></i></a>            
            <a href="https://github.com/jackptoke" class="navbar-menu-item"><i class="fab fa-github-square social-icon-black"></i></a>
            <a href="https://www.facebook.com/programmer.jacktoke"  target="_blank" class="navbar-menu-item"><i class="fab fa-facebook-square social-icon-black""></i></a>  
          </div>
        </div>
        <div class="title_container">
          <h2>Drop me a message</h2>                    
        </div>
        <form method="POST" action="https://formspree.io/jackptoke@gmail.com">
          <div class="row clearfix">
            <div class="col_half">
              <label>First name</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="first_name" placeholder="Jack" required />
              </div>
            </div>
            <div class="col_half">
              <label>Last name</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="last_name" placeholder="Toke" />
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <label>Email</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="email" name="email" placeholder="jackptoke@gmail.com" required />
              </div>
            </div>
            <div class="col_half">
              <label>Phone</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="tel" name="phone" placeholder="0455149451" pattern="[0-9]{10}" />
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <div>
              <label>Comments</label>
              <div class="textarea_field"> <span><i aria-hidden="true" class="fa fa-comment"></i></span>
                <textarea cols="46" rows="3" name="comments"></textarea>
              </div>
            </div>
          </div>
          <input class="button" type="submit" value="Submit" />
        </form>
      </div>
    </div>
